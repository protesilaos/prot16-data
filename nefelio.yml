scheme: "Nefelio"
author: "Protesilaos Stavrou (https://protesilaos.com/nefelio)"

# Colour values
valuedbg: "282326" # Dark background
valuedhl: "383336" # Dark highlight
valuedt2: "686366" # Dark bg text secondary
valuedt1: "989396" # Dark bg text primary
valuelbg: "EAEFF2" # Light background
valuelhl: "DADFE2" # Light highlight
valuelt2: "9A9FA2" # Light bg text secondary
valuelt1: "6A6F72" # Light bg text primary
valuered: "BA3D5A" # Red
valueora: "CA6F5F" # Orange
valueyel: "CA9E5D" # Yellow
valuegre: "1CB57A" # Green
valuecya: "34B7BD" # Cyan
valueblu: "3F8EDA" # Blue
valuevio: "956CDA" # Violet
valuemag: "C34D95" # Magenta

# Visual order used for colour mapping
valuep1: "C34D95" # Magenta
valuep2: "1CB57A" # Green
valuep3: "34B7BD" # Cyan
values1: "3F8EDA" # Blue
values2: "956CDA" # Violet
valuet1: "CA6F5F" # Orange
valuet2: "CA9E5D" # Yellow
valuet3: "BA3D5A" # Red

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "5"
valuecp2: "2"
valuecp3: "6"
valuecs1: "4"
valuecs2: "13"
valuect1: "9"
valuect2: "3"
valuect3: "1"
