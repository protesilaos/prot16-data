scheme: "Ocarina"
author: "Protesilaos Stavrou (https://protesilaos.com/ocarina)"

# Colour values
valuedbg: "212C2D" # Dark background
valuedhl: "313C3D" # Dark highlight
valuedt2: "616C6D" # Dark bg text secondary
valuedt1: "919C9D" # Dark bg text primary
valuelbg: "EBEBE7" # Light background
valuelhl: "DBDBD7" # Light highlight
valuelt2: "9B9B97" # Light bg text secondary
valuelt1: "6B6B67" # Light bg text primary
valuered: "BA6F5B" # Red
valueora: "A2853A" # Orange
valueyel: "93A34A" # Yellow
valuegre: "3D9D54" # Green
valuecya: "48A99B" # Cyan
valueblu: "2AA2A5" # Blue
valuevio: "7A99BA" # Violet
valuemag: "A77B9B" # Magenta

# Visual order used for colour mapping
valuep1: "3D9D54" # Green
valuep2: "48A99B" # Cyan
valuep3: "A2853A" # Orange
values1: "93A34A" # Yellow
values2: "7A99BA" # Violet
valuet1: "2AA2A5" # Blue
valuet2: "BA6F5B" # Red
valuet3: "A77B9B" # Magenta

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "2"
valuecp2: "6"
valuecp3: "9"
valuecs1: "3"
valuecs2: "13"
valuect1: "4"
valuect2: "1"
valuect3: "5"
